<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Age calculator</title>
</head>
<body>
    <section class="date">
        <input type="datetime-local" name="date" id="date">
        <button class="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            submit</button>
    </section>
    <div class="information">
        <ul>
            <li>year<span id="year">00</span></li>
            <li>month<span id="month">00</span></li>
            <li>day<span id="day">00</span></li>
            <li>hour<span id="hour">00</span></li>
            <li>minets<span id="minets">00</span></li>
            
        </ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
